<!DOCTYPE html>
<html lang="vn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ECourse - Nền tảng khoá học trực tuyến</title>
        <link rel="stylesheet" href="./assets/icon/css/all.css" />
        <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/signin.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="main">
            <div class="wapper">
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account?<a href="./signup.html" class="register-link">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image">
                <img src="assets/image/signin/vector.2c8f9b80.png" alt="">
            </div>
        </div>
        <script src="./assets/bootstrap/bootstrap.min.js"></script>
        <script src="./assets/js/jquery-3.7.0.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
